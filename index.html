<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistics</title>
    <link
      rel="shortcut icon"
      href="./svg/logistics_logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navbar_logo">
            <a href="./index.html">
              <img src="./img/logotive.png" alt="logo" />
            </a>
          </div>

          <div class="navbar_links">
            <input type="checkbox" id="check" class="checkbox" />
            <ul class="ul_links">
              <li><a href="#">Дом</a></li>
              <li><a href="#">О работе</a></li>
              <li><a href="#">Доставка</a></li>
              <li><a href="#">Контакт</a></li>
              <label for="check">
                <i class="x_mark fa-solid fa-xmark fa-beat"></i>
              </label>
            </ul>

            <div class="menu_bar_div">
              <label for="check">
                <i
                  class="menubar fa-solid fa-bars fa-beat"
                  style="color: #0185e9"
                ></i>
              </label>
            </div>
          </div>
        </nav>
      </div>
    </header>

</html>
